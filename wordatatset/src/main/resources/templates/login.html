<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="fragment/llayout">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <th:block layout:flagment="pageCustomFonts">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap&subset=korean" rel="stylesheet">
    </th:block>
</head>
<body>
<th:block layout:fragment="body">
    <section id="login">
        <div class="login">
            <div class="container">
                <div class="row">
                    <div class="lg_box">
                        <div class="lg_up_box">
                            <div class="wrapper">
                                <form class="" th:action="@{/login_processing}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="text" name="loginId" value="" placeholder=" 아이디(학번)">
                                    <input type="password" name="password" value="" placeholder=" 비밀번호">
                                    <button type="submit">---로그인---</button>
                                </form>

                                <!-- loginbox -->
                            </div>
                            <!-- wrapper -->
                            <div class="bottom-text">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <span class="icon"></span>
                                    <span class="text">아이디 저장</span>
                                </label>
                                <a href="#">비밀번호 찾기</a>
                            </div>
                            <!-- bottom-text -->
                        </div>
                        <!-- lg_up_box -->
                        <div class="advertisement">
                            <div class="info_ad">
                                <a href="#">
                                    <p>
                                        개발을 잘하고 싶다면<br>개발자들
                                    </p>
                                    <span>(광고 클릭시 홈페이지로 이동합니다)</span>
                                </a>
                            </div>
                        </div>
                        <!-- advertisement -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login -->
</th:block>
</body>
</html>
